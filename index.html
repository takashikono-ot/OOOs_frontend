<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OOOs（オーズ）のホームページ</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'M PLUS Rounded 1c', sans-serif; background-color: #f9f9f9; color: #333; text-align: center; padding: 50px 20px; line-height: 1.8; }
    h1 { font-size: 2.5em; margin-bottom: 0.5em; color: #2c3e50; }
    p { font-size: 1.2em; margin-bottom: 1.5em; }
    .button { display: inline-block; background-color: #26466d; color: #fff; padding: 12px 24px; font-size: 1.2em; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; }
    .button:hover { background-color: #1e3755; transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); }
    details { max-width: 800px; margin: 2em auto; text-align: left; background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 1.5em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    summary { font-weight: bold; cursor: pointer; }
    .ooos-image-wrapper { position: fixed; bottom: 75px; right: 110px; width: 180px; height: 180px; z-index: 10; }
    .ooos-image { position: absolute; width: 100%; height: 100%; object-fit: contain; transition: opacity 0.3s ease; }
    .ooos-image.waving { opacity: 0; pointer-events: none; }
    .ooos-image-wrapper:hover .waving { opacity: 1; }
    .ooos-image-wrapper:hover .default { opacity: 0; }
  </style>
</head>
<body>
  <h1>ようこそ！</h1>
  <p>このページではOOOs（オーズ）をおこなって、診断ができます。</p>

  <details>
    <summary> OOOsとは？</summary>
    <p>OOOsは、作業中心・作業焦点・作業基盤実践尺度（Occupation-Centered, Occupation-Focused, and Occupation-Based Practice Scale）のことです。作業療法士がOCP・OFP・OBPを行うスキルを調べるために作りました。</p>
  </details>

  <div class="button-container">
    <a href="app.html" class="button">OOOsをやってみる</a>
  </div>

  <div class="ooos-image-wrapper">
    <img src="./ほほえみオーズくん3.png" alt="オーズくん" class="ooos-image default">
    <img src="./OOOSくんwave_gif用_透過.gif" alt="オーズくん手ふり" class="ooos-image waving">
  </div>

  <footer>
    <p style="font-size:0.9em; color:#888; margin-top:5em;">© 2026 河野 崇　✉ onogoroman@gmail.com</p>
  </footer>
</body>
</html>
