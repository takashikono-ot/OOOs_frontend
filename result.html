<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果</title>
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      max-width:600px;
      margin:auto;
      padding:20px;
      position: relative;    /* 追加：子要素の絶対配置を可能にする */
    }
    h1 { text-align:center; margin-bottom:1em; }
    .result { text-align:center; display: none; }  /* 初期は非表示 */
    .score-breakdown { margin: 1em 0; font-size: 1.1em; display: none; }
    .back { margin-top:2em; text-align:center; }
    .back a { color:#26466d; text-decoration:none; font-weight:bold; }
    #chart-container { max-width: 500px; margin: 1em auto; display: none; }

    /* オーズくん画像のスタイル */
    .ooos-kun {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 120px;
      pointer-events: none;
      opacity: 0.8;
    }

    /* Oローディングアニメ用 */
    #roman-loader {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-size: 2rem;
      letter-spacing: 0.2em;
      color: #26466d;
      text-align: center;
      margin: 2em auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>あなたの潜在ランク</h1>

  <!-- ローディングアニメ -->
  <div id="roman-loader">O</div>

  <!-- 結果表示エリア -->
  <div class="result" id="status"></div>
  <!-- カテゴリごとの点数表示 -->
  <div class="score-breakdown" id="breakdown"></div>

  <div id="chart-container">
    <canvas id="prob-chart"></canvas>
  </div>

  <div class="back">
  <a href="https://ooos-toppage.netlify.app/">&larr; トップページに戻る</a>
　</div>

  <!-- オーズくん背景透過画像 -->
  <img src="オーズくん背景透過.png" alt="オーズくん" class="ooos-kun">

  <script>
    // Oローディングアニメ制御
    const loader = document.getElementById('roman-loader');
    const maxCount = 5;
    let count = 1;
    const intervalId = setInterval(() => {
      count = count < maxCount ? count + 1 : 1;
      loader.textContent = 'O'.repeat(count);
    }, 400);

    (async () => {
      const statusEl = document.getElementById("status");
      const breakdownEl = document.getElementById("breakdown");
      const chartContainer = document.getElementById("chart-container");
      const ctx = document.getElementById("prob-chart").getContext("2d");

      try {
        // 回答配列の取得
        const raw = sessionStorage.getItem("ooo_responses");
        if (!raw) throw new Error("responsesが見つかりません");
        const responses = JSON.parse(raw);

        // カテゴリごとのスコア計算
        const sum = arr => arr.reduce((a,b) => a+b, 0);
        const ocp = sum(responses.slice(0, 14));
        const ofp = sum(responses.slice(14, 28));
        const obp = sum(responses.slice(28, 42));
        const total = ocp + ofp + obp;

        // サーバー呼び出し
        const res = await fetch("https://ooos-backend.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ responses })
        });
        const txt = await res.text();
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${txt}`);
        const json = JSON.parse(txt);

        // ローディング停止＆非表示
        clearInterval(intervalId);
        loader.style.display = 'none';

        // 結果エリアを表示
        statusEl.style.display = 'block';
        breakdownEl.style.display = 'block';
        chartContainer.style.display = 'block';

        // テキスト表示
        statusEl.innerHTML =
          `推定ランク：<strong>${json.estimated_rank}</strong><br>` +
          `（確率：${json.rank_probs.map(p => (p*100).toFixed(1)).join("%, ")}%）`;

        // カテゴリごとと合計の表示
        breakdownEl.innerHTML =
          `OCP: ${ocp} 点<br>` +
          `OFP: ${ofp} 点<br>` +
          `OBP: ${obp} 点<br>` +
          `<strong>合計: ${total} 点</strong>`;

        // 棒グラフ描画
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Rank 1','Rank 2','Rank 3','Rank 4','Rank 5','Rank 6','Rank 7'],
            datasets: [{
              label: '所属確率（％）',
              data: json.rank_probs.map(p => p * 100),
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: { callback: v => v + '%' }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toFixed(1)}%`
                }
              }
            }
          }
        });

      } catch (err) {
        console.error("エラー詳細:", err);
        clearInterval(intervalId);
        loader.style.display = 'none';
        statusEl.style.display = 'block';
        statusEl.textContent = "サーバーエラーが発生しました。コンソールをご確認ください。";
      }
    })();
  </script>
</body>
</html>
