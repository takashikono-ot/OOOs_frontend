<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果</title>
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      max-width:600px;
      margin:auto;
      padding:20px;
      position: relative;    /* 追加：子要素の絶対配置を可能にする */
    }
    h1 { text-align:center; margin-bottom:1em; }
    .result { text-align:center; }
    .score-breakdown { margin: 1em 0; font-size: 1.1em; }
    .back { margin-top:2em; text-align:center; }
    .back a { color:#26466d; text-decoration:none; font-weight:bold; }
    #chart-container { max-width: 500px; margin: 1em auto; }

    /* 追加部分：オーズくん画像のスタイル */
    .ooos-kun {
      position: absolute;
      bottom: 10px;   /* 下から10px */
      right: 10px;    /* 右から10px */
      width: 120px;   /* お好みでサイズ調整 */
      pointer-events: none; /* クリックを透過 */
      opacity: 0.8;   /* 透け感をお好みで */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>あなたの潜在ランク</h1>

  <div class="result" id="status">読み込み中…</div>
  <!-- カテゴリごとの点数表示 -->
  <div class="score-breakdown" id="breakdown"></div>

  <div id="chart-container">
    <canvas id="prob-chart"></canvas>
  </div>

  <div class="back"><a href="index.html">&larr; 診断に戻る</a></div>

  <!-- 追加：オーズくん背景透過画像 -->
  <img src="オーズくん背景透過.png" alt="オーズくん" class="ooos-kun">

  <script>
    (async () => {
      const statusEl = document.getElementById("status");
      const breakdownEl = document.getElementById("breakdown");
      const ctx = document.getElementById("prob-chart").getContext("2d");

      statusEl.textContent = "リクエスト中…";

      try {
        // 回答配列の取得
        const raw = sessionStorage.getItem("ooo_responses");
        if (!raw) throw new Error("responsesが見つかりません");
        const responses = JSON.parse(raw);

        // カテゴリごとのスコア計算
        const sum = arr => arr.reduce((a,b) => a+b, 0);
        const ocp = sum(responses.slice(0, 14));
        const ofp = sum(responses.slice(14, 28));
        const obp = sum(responses.slice(28, 42));
        const total = ocp + ofp + obp;

        // サーバー呼び出し
        const payload = { responses };
        const res = await fetch("https://ooos-backend.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const txt = await res.text();
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${txt}`);
        const json = JSON.parse(txt);

        // テキスト表示
        statusEl.innerHTML =
          `推定ランク：<strong>${json.estimated_rank}</strong><br>` +
          `（確率：${json.rank_probs.map(p => (p*100).toFixed(1)).join("%, ")}%）`;

        // カテゴリごとと合計の表示
        breakdownEl.innerHTML =
          `OCP: ${ocp} 点<br>` +
          `OFP: ${ofp} 点<br>` +
          `OBP: ${obp} 点<br>` +
          `<strong>合計: ${total} 点</strong>`;

        // 棒グラフ描画
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Rank 1','Rank 2','Rank 3','Rank 4','Rank 5','Rank 6','Rank 7'],
            datasets: [{
              label: '所属確率（％）',
              data: json.rank_probs.map(p => p * 100),
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: { callback: v => v + '%' }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toFixed(1)}%`
                }
              }
            }
          }
        });

      } catch (err) {
        console.error("エラー詳細:", err);
        statusEl.textContent = "サーバーエラーが発生しました。コンソールをご確認ください。";
      }
    })();
  </script>
</body>
</html>
